<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/contato.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="../image/logo.png" alt="Logo da Barbearia" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nome-sobrenome">Nome e Sobrenome: </label>
        <input
          class="input-padrao"
          type="text"
          name="nome-sobrenome"
          id="nome-sobrenome"
        />

        <label for="email">E-mail: </label>
        <input
          class="input-padrao"
          type="email"
          name="email"
          id="email"
          placeholder="exemplo@exemplo.com"
          class="input-padrao"
        />

        <label for="telefone">Telefone: </label>
        <input
          class="input-padrao"
          type="tel"
          name="telefone"
          id="telefone"
          placeholder="(xx) xxxxx-xxxx"
          class="input-padrao"
        />

        <label for="mensagem">Mensagem: </label>
        <textarea
          class="input-padrao"
          name="mensagem"
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email">
            <input
              type="radio"
              value="radio-email"
              id="radio-email"
              name="contato"
            />E-mail:
          </label>

          <label for="radio-telefone"
            ><input
              type="radio"
              value="radio-telefone"
              id="radio-telefone"
              name="contato"
            />Telefone:
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              value="radio-whatsapp"
              id="radio-whatsapp"
              name="contato"
            />Whatsapp:
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horário gostaria de ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhâ</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <div>
          <label for="" class="checkbox">
            <input type="checkbox" />Gostaria de receber nossas novidades por
            e-mail?
          </label>
        </div>

        <input type="submit" value="Enviar" />
      </form>
    </main>

    <footer>
      <img src="../image/logo-branco.png" alt="Logo da barbearia Branco" />
      <p class="copyright">&copy; Copyright Barbearia 2022</p>
    </footer>
  </body>
</html>
